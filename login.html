<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MKTG APERD PNM-IM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('../assets/BG-login.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background: #003d82;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="login-container">
    <h2>Welcome!</h2>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Input your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Input your password" required>

        <button type="submit" class="btn">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents default form submission

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === "TEST-APERD" && password === "test123") {
            alert("Login successful! Redirecting...");
            window.location.href = "home.html"; // Change to the next page
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });
</script>

</body>
</html>
